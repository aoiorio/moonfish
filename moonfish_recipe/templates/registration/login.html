{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/registration.css">
    <title>moonfish</title>
</head>

<body bgcolor="#c2c2c2">
    <div class="logo"></div>
        <div class="hexagon all-group">
            <form method="POST"> {% csrf_token %}
                <p>
                    <div class="div">
                        <div class="email-address-font">Email address</div>
                        <input class="email-address" type="email" name="{{ form.username.html_name }}" autofocus="" autocapitalize="none" autocomplete="{{ form.username.html_name }}" maxlength="150" required="" id="{{ form.username.id_for_label }}">
                    </div>
                </p>
                <p>
                    <div class="div">
                        <div class="password-font">Password</div>
                        <input class="password" type="password" name="{{ form.password.html_name }}" autofocus="" autocapitalize="none" autocomplete="current-password" required="" id="{{ form.password.id_for_label }}">

                    </div>
                </p>
                <div class="error-massage">
                    {% if form.errors %}
                        {% for key,value in form.errors.items %}
                            {{ value }}
                        {% endfor %}
                    {% endif %}
                </div>

                <div>
                    <input class="login-button div" type="submit" value="Log in">
                </div>
            </form>
        <!-- {% if form.errors %}
            <p>Please enter a correct username and password. Note that both fields may be case-sensitive.</p>
        {% endif %} -->
        </div>
        <div>
            <a class="signup" href="{% url 'moonfish_recipe:signup' %}">Sign up</a>
        </div>
        <div class="circle"></div>
    </div>
</body>
</html>
